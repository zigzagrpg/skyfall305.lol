<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Dots with Cursor Connection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      cursor: none; /* Hide the default cursor */
    }

    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      pointer-events: none;
      transition: transform 0.1s ease;
    }

    .trail-line {
      position: absolute;
      width: 2px;
      background-color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script>
    const dots = [];
    const lines = [];
    let mouseX = 0;
    let mouseY = 0;

    // Function to create a falling dot
    function createDot() {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = `${Math.random() * window.innerWidth}px`; // Random initial X position
      dot.style.top = `-10px`; // Start from above the screen
      dot.style.animation = `falling 5s linear infinite`;
      document.body.appendChild(dot);
      dots.push(dot);
    }

    // Update the mouse position
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Function to draw a line from dot to the cursor
    function createLine(dot) {
      const line = document.createElement('div');
      line.classList.add('trail-line');
      const x1 = dot.offsetLeft + 4;
      const y1 = dot.offsetTop + 4;
      const x2 = mouseX;
      const y2 = mouseY;
      const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
      const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);
      line.style.width = `${length}px`;
      line.style.transform = `rotate(${angle}deg)`;
      line.style.left = `${x1}px`;
      line.style.top = `${y1}px`;
      document.body.appendChild(line);
      lines.push(line);
    }

    // Create falling dots and lines to connect them to the cursor
    function animateDots() {
      // Create new dots at regular intervals
      if (Math.random() < 0.05) { // Controls the number of dots falling
        createDot();
      }

      // Draw lines to the cursor for each dot
      dots.forEach((dot) => {
        createLine(dot);

        // Remove the dot once it's off the screen
        if (dot.offsetTop > window.innerHeight) {
          dot.remove();
          dots.splice(dots.indexOf(dot), 1);
        }
      });

      // Remove lines after a short time
      if (lines.length > 100) {
        const line = lines.shift();
        line.remove();
      }

      requestAnimationFrame(animateDots);
    }

    // Start the animation
    animateDots();
  </script>

  <style>
    @keyframes falling {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100vh); /* Fall to the bottom of the screen */
      }
    }
  </style>
</body>
</html>
