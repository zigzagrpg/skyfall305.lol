<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Slot Machine</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(#333, #000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .machine {
      background: #111;
      border: 5px solid #ffd700;
      border-radius: 15px;
      padding: 2em;
      box-shadow: 0 0 20px #ffd700;
      text-align: center;
    }

    .reels {
      display: flex;
      justify-content: center;
      margin: 1.5em 0;
      gap: 1em;
    }

    .reel {
      width: 100px;
      height: 100px;
      background: #000;
      border: 3px solid #ffd700;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      transition: all 0.3s ease-in-out;
    }

    button {
      background-color: #ffd700;
      border: none;
      padding: 0.5em 1.5em;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      margin-top: 1em;
    }

    button:hover {
      background-color: #e6c200;
    }

    #chips-display, #result {
      margin-top: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="machine">
    <h1>üé∞ Slot Machine üé∞</h1>
    <div id="chips-display">Chips: 2000</div>
    <div class="reels">
      <div class="reel" id="reel1">üçí</div>
      <div class="reel" id="reel2">üçí</div>
      <div class="reel" id="reel3">üçí</div>
    </div>
    <button onclick="spin()">Spin (100 Chips)</button>
    <div id="result"></div>
  </div>

  <script>
    let chips = 2000;
    const costPerSpin = 100;
    const emojis = ["üçí", "üçã", "üîî", "üçâ", "‚≠ê", "7Ô∏è‚É£"];
    const reelEls = [
      document.getElementById('reel1'),
      document.getElementById('reel2'),
      document.getElementById('reel3')
    ];

    function updateChips() {
      document.getElementById("chips-display").innerText = `Chips: ${chips}`;
    }

    function spin() {
      if (chips < costPerSpin) {
        document.getElementById("result").innerText = "Not enough chips!";
        return;
      }

      chips -= costPerSpin;
      updateChips();
      document.getElementById("result").innerText = "Spinning...";

      const result = [];

      for (let i = 0; i < reelEls.length; i++) {
        const symbol = emojis[Math.floor(Math.random() * emojis.length)];
        result.push(symbol);

        (function(index, sym) {
          setTimeout(() => {
            reelEls[index].textContent = sym;
          }, index * 300);
        })(i, symbol);
      }

      setTimeout(() => {
        if (result[0] === result[1] && result[1] === result[2]) {
          chips += 500;
          document.getElementById("result").innerText = "üéâ JACKPOT! You win 500 chips! üéâ";
        } else if (result[0] === result[1] || result[1] === result[2] || result[0] === result[2]) {
          chips += 200;
          document.getElementById("result").innerText = "‚ú® You win 200 chips! ‚ú®";
        } else {
          document.getElementById("result").innerText = "üò¢ You lose.";
        }
        updateChips();
      }, 1000);
    }

    setInterval(() => {
      chips += 20;
      updateChips();
    }, 2000);
  </script>
</body>
</html>
