<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    #reels {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin: 2em 0;
    }
    .reel-container {
      width: 80px;
      height: 120px;
      overflow: hidden;
      background: #333;
      border: 4px solid #555;
      border-radius: 10px;
      position: relative;
    }
    .reel {
      display: flex;
      flex-direction: column;
      position: absolute;
      width: 100%;
    }
    .symbol {
      font-size: 3em;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1.2em;
      margin-top: 1em;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #chips-display {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    #result {
      font-size: 1.5em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Slot Machine</h1>
  <div id="chips-display">Chips: 2000</div>
  <div id="reels">
    <div class="reel-container"><div class="reel" id="reel1"></div></div>
    <div class="reel-container"><div class="reel" id="reel2"></div></div>
    <div class="reel-container"><div class="reel" id="reel3"></div></div>
  </div>
  <button onclick="spin()">Spin (100 Chips)</button>
  <div id="result"></div>

  <script>
    let chips = 2000;
    const costPerSpin = 100;
    const emojis = ["üçí", "üçã", "üîî", "üçâ", "‚≠ê", "7Ô∏è‚É£"];

    function updateChips() {
      document.getElementById("chips-display").innerText = `Chips: ${chips}`;
    }

    function spin() {
      if (chips < costPerSpin) {
        document.getElementById("result").innerText = "Not enough chips!";
        return;
      }

      chips -= costPerSpin;
      updateChips();
      document.getElementById("result").innerText = "Rolling...";

      const r1 = document.getElementById("reel1");
      const r2 = document.getElementById("reel2");
      const r3 = document.getElementById("reel3");

      spinReel(r1, 0);
      spinReel(r2, 300);
      spinReel(r3, 600);
    }

    function spinReel(reel, delay) {
      const totalSymbols = 20;
      let symbols = [];
      for (let i = 0; i < totalSymbols; i++) {
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        symbols.push(`<div class="symbol">${emoji}</div>`);
      }
      reel.innerHTML = symbols.join("");
      reel.style.transition = 'none';
      reel.style.top = '0px';

      setTimeout(() => {
        reel.style.transition = 'top 1s ease-out';
        reel.style.top = `-${(totalSymbols - 1) * 120}px`;
      }, 50);

      setTimeout(() => {
        const landed = reel.children[totalSymbols - 1].innerText;
        finalizeSpin(reel.id, landed);
      }, delay + 1000);
    }

    const results = {};

    function finalizeSpin(id, symbol) {
      results[id] = symbol;

      if (results['reel1'] && results['reel2'] && results['reel3']) {
        const r1 = results['reel1'];
        const r2 = results['reel2'];
        const r3 = results['reel3'];
        results['reel1'] = results['reel2'] = results['reel3'] = null;

        let resultText = "You lose.";
        if (r1 === r2 && r2 === r3) {
          chips += 500;
          resultText = "Jackpot! You win 500 chips!";
        } else if (r1 === r2 || r2 === r3 || r1 === r3) {
          chips += 200;
          resultText = "Nice! You win 200 chips!";
        }

        updateChips();
        document.getElementById("result").innerText = resultText;
      }
    }

    setInterval(() => {
      chips += 20;
      updateChips();
    }, 2000);
  </script>
</body>
</html>
