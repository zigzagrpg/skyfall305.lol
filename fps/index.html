<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FPS Bots Game</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      color: white;
      z-index: 10;
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>Blue Bots: <input id="blueBots" type="number" value="3" min="0" max="20" /></label><br>
    <label>Red Bots: <input id="redBots" type="number" value="3" min="0" max="20" /></label><br>
    <button id="startBtn">Start Game</button>
  </div>
  <div id="info">WASD to move, Mouse to look, Click to shoot</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/PointerLockControls.js"></script>
  <script>
    let scene, camera, renderer, controls;
    const bots = [];
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

    document.getElementById('startBtn').onclick = () => {
      document.getElementById('ui').style.display = 'none';
      init();
      animate();
    };

    function init() {
      // Scene and Camera
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 2, 10);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lights
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
      dirLight.position.set(0, 10, 0);
      scene.add(dirLight);

      // Floor
      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(200, 200),
        new THREE.MeshStandardMaterial({ color: 0x444444 })
      );
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = 0;
      scene.add(floor);

      // Controls
      controls = new THREE.PointerLockControls(camera, document.body);
      document.addEventListener('click', () => controls.lock());
      scene.add(controls.getObject());

      // Keyboard
      document.addEventListener('keydown', e => {
        if (e.code === 'KeyW') moveForward = true;
        if (e.code === 'KeyS') moveBackward = true;
        if (e.code === 'KeyA') moveLeft = true;
        if (e.code === 'KeyD') moveRight = true;
      });
      document.addEventListener('keyup', e => {
        if (e.code === 'KeyW') moveForward = false;
        if (e.code === 'KeyS') moveBackward = false;
        if (e.code === 'KeyA') moveLeft = false;
        if (e.code === 'KeyD') moveRight = false;
      });

      // Mouse click = shoot
      document.addEventListener('click', shoot);

      // Bots
      spawnBots(parseInt(document.getElementById('blueBots').value), 0x0077ff, -10);
      spawnBots(parseInt(document.getElementById('redBots').value), 0xff3333, 10);
    }

    function spawnBots(count, color, zPos) {
      for (let i = 0; i < count; i++) {
        const bot = new THREE.Mesh(
          new THREE.BoxGeometry(1, 2, 1),
          new THREE.MeshStandardMaterial({ color })
        );
        bot.position.set(Math.random() * 20 - 10, 1, zPos + Math.random() * 10 - 5);
        bot.userData.health = 3;
        bots.push(bot);
        scene.add(bot);
      }
    }

    function shoot() {
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
      const intersects = raycaster.intersectObjects(bots);
      if (intersects.length > 0) {
        const bot = intersects[0].object;
        bot.userData.health -= 1;
        bot.material.color.set(0xff0000);
        if (bot.userData.health <= 0) {
          scene.remove(bot);
          bots.splice(bots.indexOf(bot), 1);
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      let velocity = new THREE.Vector3();
      if (moveForward) velocity.z -= 0.1;
      if (moveBackward) velocity.z += 0.1;
      if (moveLeft) velocity.x -= 0.1;
      if (moveRight) velocity.x += 0.1;

      controls.moveRight(velocity.x);
      controls.moveForward(velocity.z);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
