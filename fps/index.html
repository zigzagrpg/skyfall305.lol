<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FPS Game with Bots</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 8px;
    }

    #startBtn {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }

    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>Blue Bots: <input type="number" id="blueBots" value="3" min="0" max="20"></label><br>
    <label>Red Bots: <input type="number" id="redBots" value="3" min="0" max="20"></label><br>
    <button id="startBtn">Start Game</button>
  </div>
  <div id="info">WASD = move, Mouse = look, Click = shoot</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/PointerLockControls.js"></script>
  <script>
    let scene, camera, renderer, controls;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    const bots = [];
    const objects = [];

    document.getElementById('startBtn').onclick = () => {
      document.getElementById('ui').style.display = 'none';
      init();
      animate();
    };

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      // Camera setup
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 2, 5);

      // Renderer setup
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lights
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemiLight.position.set(0, 200, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
      dirLight.position.set(-3, 10, -10);
      scene.add(dirLight);

      // Floor
      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ color: 0x555555 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Controls
      controls = new THREE.PointerLockControls(camera, document.body);
      document.addEventListener('click', () => controls.lock());
      scene.add(controls.getObject());

      // Event listeners
      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);
      document.addEventListener('click', shoot);

      // Create bots
      const blueCount = parseInt(document.getElementById('blueBots').value);
      const redCount = parseInt(document.getElementById('redBots').value);
      spawnBots(blueCount, 0x00aaff, -20);
      spawnBots(redCount, 0xff3333, 20);
    }

    function spawnBots(count, color, zPos) {
      for (let i = 0; i < count; i++) {
        const bot = new THREE.Mesh(
          new THREE.BoxGeometry(1, 2, 1),
          new THREE.MeshStandardMaterial({ color })
        );
        bot.position.set(Math.random() * 40 - 20, 1, zPos + Math.random() * 10 - 5);
        bot.userData.health = 3;
        bots.push(bot);
        scene.add(bot);
      }
    }

    function onKeyDown(event) {
      switch (event.code) {
        case 'KeyW': moveForward = true; break;
        case 'KeyS': moveBackward = true; break;
        case 'KeyA': moveLeft = true; break;
        case 'KeyD': moveRight = true; break;
      }
    }

    function onKeyUp(event) {
      switch (event.code) {
        case 'KeyW': moveForward = false; break;
        case 'KeyS': moveBackward = false; break;
        case 'KeyA': moveLeft = false; break;
        case 'KeyD': moveRight = false; break;
      }
    }

    function shoot() {
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
      const intersects = raycaster.intersectObjects(bots);
      if (intersects.length > 0) {
        const bot = intersects[0].object;
        bot.userData.health -= 1;
        bot.material.color.set(0xff0000);
        if (bot.userData.health <= 0) {
          scene.remove(bot);
          bots.splice(bots.indexOf(bot), 1);
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = 0.05;
      let velocity = new THREE.Vector3();
      if (moveForward) velocity.z -= delta * 10;
      if (moveBackward) velocity.z += delta * 10;
      if (moveLeft) velocity.x -= delta * 10;
      if (moveRight) velocity.x += delta * 10;

      controls.moveRight(velocity.x);
      controls.moveForward(velocity.z);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
