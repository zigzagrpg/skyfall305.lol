
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skyfall305 Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            margin-bottom: 30px;
            color: #ffcc00;
        }
        .item-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .item-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .item-title {
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        .item-description {
            font-size: 0.95em;
            color: #cccccc;
            margin-bottom: 15px;
        }
        .item-price {
            font-size: 1.2em;
            color: #00ff99;
            margin-bottom: 15px;
        }
        .buy-button {
            background-color: #ffcc00;
            border: none;
            color: #000;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .buy-button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <h1>Skyfall305 Store</h1>
    <div class="item-card">
        <img src="https://via.placeholder.com/400x250.png?text=Your+Item+Photo" alt="Item Image">
        <div class="item-title">Example Item</div>
        <div class="item-description">This is a sample item description. Describe your product here.</div>
        <div class="item-price">$10.00</div>
        <a href="https://www.paypal.com/paypalme/yourusername/10" class="buy-button" target="_blank">Buy Now</a>
    </div>
</body>
</html>
