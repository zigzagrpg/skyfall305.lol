<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e74c3c;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .game-card {
      background-color: #34495e;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .game-card p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .game-card button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .game-card button:hover {
      background-color: #c0392b;
    }
    footer {
      background-color: #2c3e50;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Online Casino</h1>
  </header>

  <div class="container">
    <!-- Slot Machine Game -->
    <div class="game-card">
      <h2>Slot Machine</h2>
      <p>Spin the reels and win big!</p>
      <button onclick="playSlots()">Play Now</button>
    </div>

    <!-- Roulette Game -->
    <div class="game-card">
      <h2>Roulette</h2>
      <p>Bet on your lucky number and spin the wheel!</p>
      <button onclick="playRoulette()">Play Now</button>
    </div>

    <!-- Blackjack Game -->
    <div class="game-card">
      <h2>Blackjack</h2>
      <p>Beat the dealer and get 21!</p>
      <button onclick="playBlackjack()">Play Now</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Online Casino. All rights reserved.</p>
  </footer>

  <script>
    // Placeholder functions for game interactions
    function playSlots() {
      alert("You clicked on Slot Machine! Add game logic here.");
    }

    function playRoulette() {
      alert("You clicked on Roulette! Add game logic here.");
    }

    function playBlackjack() {
      alert("You clicked on Blackjack! Add game logic here.");
    }
  </script>
</body>
</html>
